## Apicurio Registry Configuration
## Values passed to upstream apicurio-registry chart

apicurio-registry:
  ## Main registry configuration
  registry:
    enabled: true

    ## Image configuration
    ## Note: persistenceSuffix=true auto-appends -kafkasql when kafka is configured
    image:
      registry: quay.io
      repository: apicurio/apicurio-registry
      tag: "2.5.8.Final"
      persistenceSuffix: true

    ## KafkaSQL persistence configuration
    kafka:
      # Internal Kafka bootstrap servers
      # NOTE: Use the correct cluster DNS domain
      bootstrapServers: pn-kafka-kafka-bootstrap.strimzi-kafka-operator.svc:9092

    ## Resource allocation
    resources:
      requests:
        cpu: 250m
        memory: 512Mi
      limits:
        cpu: 1000m
        memory: 1Gi

    ## Ingress configuration
    ingress:
      enabled: false
      ingressClassName: nginx
      host: schema-registry.example.com
      path: "/"
      tls: false
      annotations: {}

    ## Extra environment variables
    extraEnv: []

    ## Node selector
    nodeSelector: {}

    ## Pod security context
    podSecurityContext: {}

    ## Security context
    securityContext: {}

  ## Kube sync configuration (disabled by default)
  sync:
    enabled: false
