apiVersion: platform.pnats.cloud/v1alpha1
kind: SecretSpec
metadata:
  name: pcp-backstage-client-secret
spec:
  namespace: keycloak
  type: Opaque
  vault:
    path: applications/security/keycloak/clients/backstage
  data:
    client-id:
      literal: backstage
      cache: true
    client-secret:
      generate:
        length: 48
