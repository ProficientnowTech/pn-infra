apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: keycloak-admin-secret-push
  namespace: keycloak
spec:
  refreshInterval: 1h
  secretStoreRefs:
    - name: vault-backend
      kind: ClusterSecretStore
  selector:
    secret:
      name: keycloak-admin-secret
  data:
    - match:
        secretKey: admin-password
        remoteRef:
          remoteKey: applications/security/keycloak/admin
          property: admin-password
