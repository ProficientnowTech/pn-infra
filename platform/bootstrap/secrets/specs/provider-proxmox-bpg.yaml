apiVersion: platform.pnats.cloud/v1alpha1
kind: SecretSpec
metadata:
  name: provider-proxmox-bpg-credentials
spec:
  namespace: crossplane-system
  type: Opaque
  vault:
    path: applications/security/crossplane/providers/proxmox-bpg
  data:
    credentials:
      env: PROVIDER_PROXMOX_BPG_CREDENTIALS
      cache: false
