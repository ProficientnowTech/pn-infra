apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: grafana-admin-secret-push
  namespace: monitoring
spec:
  refreshInterval: 1h
  secretStoreRefs:
    - name: vault-backend
      kind: ClusterSecretStore
  selector:
    secret:
      name: grafana-admin-secret
  data:
    - match:
        secretKey: admin-password
        remoteRef:
          remoteKey: applications/monitoring/grafana/admin
          property: admin-password
    - match:
        secretKey: admin-user
        remoteRef:
          remoteKey: applications/monitoring/grafana/admin
          property: admin-user
