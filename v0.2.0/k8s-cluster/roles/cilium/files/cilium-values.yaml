# Minimal Cilium values; chart defaults are mostly retained.
# Adjust as needed for your environment.
cluster:
  name: pn-cluster

# API server access - use direct endpoint instead of service ClusterIP
# This allows Cilium to bootstrap without an existing CNI
k8sServiceHost: 192.168.102.2
k8sServicePort: 6443

hubble:
  enabled: true
  relay:
    enabled: true
  ui:
    enabled: true
  metrics:
    enabled:
      - dns
      - drop
      - tcp
      - flow
      - icmp
      - http

ipam:
  mode: kubernetes

kubeProxyReplacement: true

# Allow Multus to manage CNI configuration alongside Cilium
cni:
  exclusive: false

operator:
  replicas: 2
