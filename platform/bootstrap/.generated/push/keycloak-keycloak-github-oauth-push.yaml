apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: keycloak-github-oauth-push
  namespace: keycloak
spec:
  refreshInterval: 1h
  secretStoreRefs:
    - name: vault-backend
      kind: ClusterSecretStore
  selector:
    secret:
      name: keycloak-github-oauth
  data:
    - match:
        secretKey: client-id
        remoteRef:
          remoteKey: applications/security/keycloak/github
          property: client-id
    - match:
        secretKey: client-secret
        remoteRef:
          remoteKey: applications/security/keycloak/github
          property: client-secret
