apiVersion: platform.pnats.cloud/v1alpha1
kind: SecretSpec
metadata:
  name: keycloak-github-oauth
spec:
  namespace: keycloak
  type: Opaque
  vault:
    path: applications/security/keycloak/github
  data:
    client-id:
      env: KEYCLOAK_GITHUB_CLIENT_ID
      cache: false
    client-secret:
      env: KEYCLOAK_GITHUB_CLIENT_SECRET
      cache: false
