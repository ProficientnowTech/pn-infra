  namespace: kube-system
  annotations:
    description: "Ceph cluster network - OSD replication (VLAN 102)"
spec:
  config: |
    {
      "cniVersion": "0.3.1",
      "type": "kube-ovn",
      "server_socket": "/run/openvswitch/kube-ovn-daemon.sock",
      "provider": "net-storage-cluster.kube-system.ovn"
    }
