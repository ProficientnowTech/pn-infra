---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-app
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '-100'
    platform.pn-infra.io/app-type: 'platform-root'
    platform.pn-infra.io/deployed-by: 'platform/deploy.sh'
    platform.pn-infra.io/hooks-enabled: 'false'
  labels:
    app.kubernetes.io/name: platform-root
    managed-by: argocd
    app-type: root-application
    deployment-mode: automated
spec:
  project: default
  sources:
  - repoURL: https://github.com/ProficientnowTech/pn-infra.git
    path: platform/project-chart
    targetRevision: v2
    helm:
      valueFiles:
      - values-production.yaml
  - repoURL: https://github.com/ProficientnowTech/pn-infra.git
    path: platform/stack-orchestrator
    targetRevision: v2
    helm:
      valueFiles:
      - values-production.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=false
    - RespectIgnoreDifferences=true
    - PrunePropagationPolicy=foreground
    retry:
      limit: 5
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 5m

  # Health checks for template-driven system
  ignoreDifferences:
  - group: argoproj.io
    kind: Application
    jqPathExpressions:
    - .status
    - .operation
  # Ignore differences in generated applications
  - group: argoproj.io
    kind: Application
    jsonPointers:
    - /metadata/annotations/platform.pnats.cloud~1generated-by
    - /metadata/annotations/platform.pnats.cloud~1version
  # Application-level configuration
  info:
  - name: 'Description'
    value: 'Platform Root Application that deploys stack-orchestrator to deploy the platform across different stacks'
  - name: 'Owner'
    value: 'Platform Team'
  - name: 'Managed-by'
    value: 'argocd'
  - name: 'Documentation'
    value: 'https://github.com/ProficientnowTech/pn-infra/blob/main/docs'
