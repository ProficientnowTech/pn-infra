apiVersion: platform.pnats.cloud/v1alpha1
kind: SecretSpec
metadata:
  name: pcp-argocd-client-secret
spec:
  namespace: keycloak
  type: Opaque
  vault:
    path: applications/security/keycloak/clients/argocd
  data:
    client-id:
      literal: argocd
      cache: true
    client-secret:
      generate:
        length: 48
