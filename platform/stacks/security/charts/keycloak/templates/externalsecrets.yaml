{{- $vault := .Values.vaultIntegration }}
{{- if $vault }}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: keycloak-admin-secret
  annotations:
    argocd.argoproj.io/sync-wave: "-5"
spec:
  refreshInterval: 1m
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: keycloak-admin-secret
    creationPolicy: Owner
  data:
  - secretKey: admin-password
    remoteRef:
      key: {{ printf "%s/data/%s" ($vault.mount | default "secret") $vault.adminPath }}
      property: data.password
  - secretKey: admin-username
    remoteRef:
      key: {{ printf "%s/data/%s" ($vault.mount | default "secret") $vault.adminPath }}
      property: data.username
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: keycloak-provider-credentials
  annotations:
    argocd.argoproj.io/sync-wave: "-5"
spec:
  refreshInterval: 1m
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: keycloak-provider-credentials
    creationPolicy: Owner
    template:
      data:
        credentials: |
          {"baseUrl":"{{ `{{ .baseUrl }}` }}","username":"{{ `{{ .username }}` }}","password":"{{ `{{ .password }}` }}"}
  data:
  - secretKey: baseUrl
    remoteRef:
      key: {{ printf "%s/data/%s" ($vault.mount | default "secret") $vault.providerPath }}
      property: data.baseUrl
  - secretKey: username
    remoteRef:
      key: {{ printf "%s/data/%s" ($vault.mount | default "secret") $vault.providerPath }}
      property: data.username
  - secretKey: password
    remoteRef:
      key: {{ printf "%s/data/%s" ($vault.mount | default "secret") $vault.providerPath }}
      property: data.password
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: keycloak-postgresql-secret
  annotations:
    argocd.argoproj.io/sync-wave: "-5"
spec:
  refreshInterval: 1m
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: keycloak-postgresql-secret
    creationPolicy: Owner
  data:
  - secretKey: password
    remoteRef:
      key: {{ printf "%s/data/%s" ($vault.mount | default "secret") $vault.postgresPath }}
      property: data.password
  - secretKey: postgres-password
    remoteRef:
      key: {{ printf "%s/data/%s" ($vault.mount | default "secret") $vault.postgresPath }}
      property: data.adminPassword
{{- end }}
