# ExternalSecret for PostgreSQL backup credentials
# Syncs backup credentials from Vault to the platform-data namespace
{{- range .Values.pgClusters }}
{{- if eq .namespace "platform-data" }}
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: postgres-backup-credentials
  namespace: {{ .namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "-5"
spec:
  refreshInterval: 1m
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: postgres-backup-credentials
    creationPolicy: Owner
  data:
  - secretKey: AWS_ACCESS_KEY_ID
    remoteRef:
      key: secret/platform-data/postgres-backup
      property: access_key_id
  - secretKey: AWS_SECRET_ACCESS_KEY
    remoteRef:
      key: secret/platform-data/postgres-backup
      property: secret_access_key
  - secretKey: AWS_ENDPOINT
    remoteRef:
      key: secret/platform-data/postgres-backup
      property: endpoint
  - secretKey: AWS_S3_BUCKET
    remoteRef:
      key: secret/platform-data/postgres-backup
      property: bucket
{{- end }}
{{- end }}
