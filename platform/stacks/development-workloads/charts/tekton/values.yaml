# Tekton Operator Configuration
global:
  namespace: tekton
  project: development-workloads

tektonConfig:
  # Disabled by default because `tekton-operator` Helm release already creates
  # `TektonConfig/config` as a Helm hook. Enabling this here would cause ArgoCD
  # shared-resource conflicts between the `tekton` and `tekton-operator` apps.
  enabled: false

tektonDashboardCR:
  # Disabled by default because the Tekton Operator deploys the dashboard using
  # upstream release manifests that reference `gcr.io/...`, which can fail to
  # pull (403). We deploy the dashboard via `platform/stacks/developer-platform/charts/tekton-dashboard`
  # using a working image registry instead.
  enabled: false

ingress:
  enabled: true
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
    external-dns.alpha.kubernetes.io/ttl: "60"
  className: nginx
  tls:
    enabled: true
  host: tekton.pnats.cloud

operator:
  name: tekton-operator-app
  source:
    repo: https://storage.googleapis.com/tekton-releases
    targetRevision: latest
    path: operator/latest
  namespace: tekton-operator
