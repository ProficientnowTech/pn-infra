# Tekton Dashboard configuration
# Note: We vendor the upstream release manifest so we can override the dashboard
# image registry (gcr.io pulls can fail in some environments).

# Ingress configuration
ingress:
  enabled: true
  className: nginx
  host: tekton.pnats.cloud
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
    external-dns.alpha.kubernetes.io/ttl: "60"
  tls:
    enabled: true

dashboard:
  image: docker.io/hyperledgerk8s/tekton-dashboard:v0.31.0
