{{- if .Values.secrets.externalSecret.enabled }}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: grafana-admin-secret
  namespace: {{ .Release.Namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  refreshInterval: {{ .Values.secrets.externalSecret.refreshInterval | default "1h" }}
  secretStoreRef:
    name: {{ .Values.secrets.externalSecret.secretStoreRef.name | default "vault-backend" }}
    kind: {{ .Values.secrets.externalSecret.secretStoreRef.kind | default "ClusterSecretStore" }}
  target:
    name: {{ .Values.secrets.externalSecret.target.name | default "grafana-admin-secret" }}
    creationPolicy: {{ .Values.secrets.externalSecret.target.creationPolicy | default "Merge" }}
  data:
    {{- range .Values.secrets.externalSecret.data }}
    - secretKey: {{ .secretKey }}
      remoteRef:
        key: {{ .remoteRef.key }}
        {{- if .remoteRef.property }}
        property: {{ .remoteRef.property }}
        {{- end }}
    {{- end }}
{{- end }}
