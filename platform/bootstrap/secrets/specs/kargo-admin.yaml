apiVersion: platform.pnats.cloud/v1alpha1
kind: SecretSpec
metadata:
  name: kargo-admin-secret
spec:
  namespace: kargo
  type: Opaque
  vault:
    path: applications/development-workloads/kargo/admin
  data:
    ADMIN_ACCOUNT_PASSWORD_HASH:
      generate:
        length: 32
      hash:
        method: bcrypt
    ADMIN_ACCOUNT_TOKEN_SIGNING_KEY:
      generate:
        length: 64
