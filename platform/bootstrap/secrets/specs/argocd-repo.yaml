apiVersion: platform.pnats.cloud/v1alpha1
kind: SecretSpec
metadata:
  name: argocd-private-repo
  labels:
    argocd.argoproj.io/secret-type: repository
spec:
  namespace: argocd
  type: Opaque
  vault:
    path: applications/infrastructure/argocd/repo
  data:
    name:
      literal: pn-infra
      cache: true
    type:
      literal: git
    url:
      literal: https://github.com/ProficientnowTech/pn-infra.git
    username:
      literal: git
    password:
      env: ARGOCD_REPO_TOKEN
      cache: false
