apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: backstage-secrets-push
  namespace: backstage
spec:
  refreshInterval: 1h
  secretStoreRefs:
    - name: vault-backend
      kind: ClusterSecretStore
  selector:
    secret:
      name: backstage-secrets
  data:
    - match:
        secretKey: github-token
        remoteRef:
          remoteKey: applications/developer-platform/backstage/app
          property: github-token
