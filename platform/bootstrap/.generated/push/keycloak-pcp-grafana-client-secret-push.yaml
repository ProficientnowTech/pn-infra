apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: pcp-grafana-client-secret-push
  namespace: keycloak
spec:
  refreshInterval: 1h
  secretStoreRefs:
    - name: vault-backend
      kind: ClusterSecretStore
  selector:
    secret:
      name: pcp-grafana-client-secret
  data:
    - match:
        secretKey: client-id
        remoteRef:
          remoteKey: applications/security/keycloak/clients/grafana
          property: client-id
    - match:
        secretKey: client-secret
        remoteRef:
          remoteKey: applications/security/keycloak/clients/grafana
          property: client-secret
