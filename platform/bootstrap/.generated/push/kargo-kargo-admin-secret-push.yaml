apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: kargo-admin-secret-push
  namespace: kargo
spec:
  refreshInterval: 1h
  secretStoreRefs:
    - name: vault-backend
      kind: ClusterSecretStore
  selector:
    secret:
      name: kargo-admin-secret
  data:
    - match:
        secretKey: ADMIN_ACCOUNT_PASSWORD_HASH
        remoteRef:
          remoteKey: applications/development-workloads/kargo/admin
          property: ADMIN_ACCOUNT_PASSWORD_HASH
    - match:
        secretKey: ADMIN_ACCOUNT_TOKEN_SIGNING_KEY
        remoteRef:
          remoteKey: applications/development-workloads/kargo/admin
          property: ADMIN_ACCOUNT_TOKEN_SIGNING_KEY
