apiVersion: platform.pnats.cloud/v1alpha1
kind: SecretSpec
metadata:
  name: oneuptime-core-secrets
spec:
  namespace: monitoring
  type: Opaque
  vault:
    path: applications/monitoring/oneuptime/core
  data:
    oneuptimeSecret:
      generate:
        length: 48
    encryptionSecret:
      generate:
        length: 48
