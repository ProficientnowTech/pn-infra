apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: {{ include "pn-kafka-cluster.name" . }}
  namespace: {{ .Values.namespace | quote }}
  annotations:
    # Strimzi 0.46+ uses KRaft + KafkaNodePools (ZooKeeper mode removed).
    strimzi.io/kraft: enabled
    strimzi.io/node-pools: enabled
  labels:
    {{- include "pn-kafka-cluster.labels" . | nindent 4 }}
spec:
  kafka:
    {{- $kafkaConfig := default (dict) .Values.kafka.config -}}
    {{- if .Values.kafka.version }}
    version: {{ .Values.kafka.version | quote }}
    {{- end }}
    listeners:
      {{- toYaml .Values.kafka.listeners | nindent 6 }}

      {{- if .Values.externalAccess.loadBalancer.enabled }}
      - name: external
        port: {{ .Values.externalAccess.loadBalancer.port }}
        type: loadbalancer
        tls: {{ .Values.externalAccess.loadBalancer.tls }}
        configuration:
          {{- if .Values.externalAccess.loadBalancer.brokerCertChainAndKey.enabled }}
          brokerCertChainAndKey:
            secretName: {{ required "externalAccess.loadBalancer.brokerCertChainAndKey.secretName is required when brokerCertChainAndKey.enabled=true" .Values.externalAccess.loadBalancer.brokerCertChainAndKey.secretName | quote }}
            certificate: {{ .Values.externalAccess.loadBalancer.brokerCertChainAndKey.certificateKey | quote }}
            key: {{ .Values.externalAccess.loadBalancer.brokerCertChainAndKey.keyKey | quote }}
          {{- end }}
          {{- if .Values.externalAccess.loadBalancer.allowedSourceRanges }}
          loadBalancerSourceRanges:
            {{- toYaml .Values.externalAccess.loadBalancer.allowedSourceRanges | nindent 12 }}
          {{- end }}
          bootstrap:
            annotations:
              metallb.universe.tf/address-pool: {{ .Values.externalAccess.loadBalancer.metallb.addressPool | quote }}
              {{- if .Values.externalAccess.loadBalancer.dns.bootstrapHostname }}
              external-dns.alpha.kubernetes.io/hostname: {{ .Values.externalAccess.loadBalancer.dns.bootstrapHostname | quote }}
              external-dns.alpha.kubernetes.io/ttl: "60"
              {{- end }}
          brokers:
            {{- $cluster := include "pn-kafka-cluster.name" . -}}
            {{- $prefix := .Values.externalAccess.loadBalancer.dns.brokerHostnamePrefix -}}
            {{- $suffix := .Values.externalAccess.loadBalancer.dns.brokerHostnameSuffix -}}
            {{- range $i := until (int .Values.nodePools.brokers.replicas) }}
            - broker: {{ $i }}
              {{- if and $prefix $suffix }}
              advertisedHost: {{ printf "%s-%d.%s" $prefix $i $suffix | quote }}
              {{- end }}
              annotations:
                metallb.universe.tf/address-pool: {{ $.Values.externalAccess.loadBalancer.metallb.addressPool | quote }}
                {{- if and $prefix $suffix }}
                external-dns.alpha.kubernetes.io/hostname: {{ printf "%s-%d.%s" $prefix $i $suffix | quote }}
                external-dns.alpha.kubernetes.io/ttl: "60"
                {{- end }}
            {{- end }}
      {{- end }}

      {{- if .Values.externalAccess.ingress.enabled }}
      - name: ingress
        port: {{ .Values.externalAccess.ingress.port }}
        type: ingress
        tls: true
        configuration:
          class: {{ .Values.externalAccess.ingress.className | quote }}
          bootstrap:
            host: {{ .Values.externalAccess.ingress.bootstrapHostname | quote }}
            annotations:
              nginx.ingress.kubernetes.io/ssl-passthrough: "true"
              external-dns.alpha.kubernetes.io/hostname: {{ .Values.externalAccess.ingress.bootstrapHostname | quote }}
              external-dns.alpha.kubernetes.io/ttl: "60"
          brokers:
            {{- $prefix2 := .Values.externalAccess.ingress.brokerHostnamePrefix -}}
            {{- $suffix2 := .Values.externalAccess.ingress.brokerHostnameSuffix -}}
            {{- range $i := until (int .Values.nodePools.brokers.replicas) }}
            - broker: {{ $i }}
              host: {{ printf "%s-%d.%s" $prefix2 $i $suffix2 | quote }}
              annotations:
                nginx.ingress.kubernetes.io/ssl-passthrough: "true"
                external-dns.alpha.kubernetes.io/hostname: {{ printf "%s-%d.%s" $prefix2 $i $suffix2 | quote }}
                external-dns.alpha.kubernetes.io/ttl: "60"
            {{- end }}
      {{- end }}
    config:
      {{- toYaml $kafkaConfig | nindent 6 }}
    template:
      podDisruptionBudget:
        maxUnavailable: 1

  {{- if .Values.entityOperator.enabled }}
  entityOperator:
    topicOperator:
      resources:
        {{- toYaml .Values.entityOperator.topicOperator.resources | nindent 8 }}
    userOperator:
      resources:
        {{- toYaml .Values.entityOperator.userOperator.resources | nindent 8 }}
  {{- end }}

---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaNodePool
metadata:
  name: {{ include "pn-kafka-cluster.name" . }}-controllers
  namespace: {{ .Values.namespace | quote }}
  labels:
    strimzi.io/cluster: {{ include "pn-kafka-cluster.name" . }}
    {{- include "pn-kafka-cluster.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.nodePools.controllers.replicas }}
  roles:
    - controller
  resources:
    {{- toYaml .Values.nodePools.controllers.resources | nindent 4 }}
  storage:
    type: persistent-claim
    size: {{ .Values.nodePools.controllers.storage.size | quote }}
    class: {{ .Values.nodePools.controllers.storage.storageClass | quote }}
    deleteClaim: {{ .Values.nodePools.controllers.storage.deleteClaim }}
    kraftMetadata: shared

---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaNodePool
metadata:
  name: {{ include "pn-kafka-cluster.name" . }}-brokers
  namespace: {{ .Values.namespace | quote }}
  labels:
    strimzi.io/cluster: {{ include "pn-kafka-cluster.name" . }}
    {{- include "pn-kafka-cluster.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.nodePools.brokers.replicas }}
  roles:
    - broker
  resources:
    {{- toYaml .Values.nodePools.brokers.resources | nindent 4 }}
  storage:
    type: persistent-claim
    size: {{ .Values.nodePools.brokers.storage.size | quote }}
    class: {{ .Values.nodePools.brokers.storage.storageClass | quote }}
    deleteClaim: {{ .Values.nodePools.brokers.storage.deleteClaim }}
