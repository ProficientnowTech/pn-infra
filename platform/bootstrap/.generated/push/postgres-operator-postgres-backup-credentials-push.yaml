apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: postgres-backup-credentials-push
  namespace: postgres-operator
spec:
  refreshInterval: 1h
  secretStoreRefs:
    - name: vault-backend
      kind: ClusterSecretStore
  selector:
    secret:
      name: postgres-backup-credentials
  data:
    - match:
        secretKey: AWS_ACCESS_KEY_ID
        remoteRef:
          remoteKey: applications/storage/postgres-backup
          property: AWS_ACCESS_KEY_ID
    - match:
        secretKey: AWS_KMS_KEY_ID
        remoteRef:
          remoteKey: applications/storage/postgres-backup
          property: AWS_KMS_KEY_ID
    - match:
        secretKey: AWS_KMS_SIGNING_KEY_ID
        remoteRef:
          remoteKey: applications/storage/postgres-backup
          property: AWS_KMS_SIGNING_KEY_ID
    - match:
        secretKey: AWS_REGION
        remoteRef:
          remoteKey: applications/storage/postgres-backup
          property: AWS_REGION
    - match:
        secretKey: AWS_S3_BUCKET
        remoteRef:
          remoteKey: applications/storage/postgres-backup
          property: AWS_S3_BUCKET
    - match:
        secretKey: AWS_SECRET_ACCESS_KEY
        remoteRef:
          remoteKey: applications/storage/postgres-backup
          property: AWS_SECRET_ACCESS_KEY
