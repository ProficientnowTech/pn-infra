# Cilium 1.13.x values for kernel 5.15.0 compatibility
cluster:
  name: pn-cluster

# API server access - use direct endpoint instead of service ClusterIP
# This allows Cilium to bootstrap without an existing CNI
k8sServiceHost: 192.168.100.2
k8sServicePort: 6443

# Disable Hubble for now
hubble:
  enabled: false

ipam:
  mode: kubernetes

kubeProxyReplacement: strict

# Basic BPF configuration
bpf:
  masquerade: true

# Allow Multus to manage CNI configuration alongside Cilium
cni:
  exclusive: false

operator:
  replicas: 2

# Datapath mode
tunnel: disabled
autoDirectNodeRoutes: true
ipv4NativeRoutingCIDR: 10.233.0.0/16
