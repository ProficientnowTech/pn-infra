## Production values for Kafka Connect

replicas: 3

kafka:
  # Production Kafka bootstrap with correct DNS domain
  bootstrapServers: pn-kafka-kafka-bootstrap.strimzi-kafka-operator.svc.prod-ap-south-2a.local:9092

resources:
  requests:
    cpu: 1000m
    memory: 2Gi
  limits:
    cpu: 4000m
    memory: 8Gi

build:
  enabled: true
  output:
    type: docker
    image: harbor.pnats.cloud/platform/kafka-connect:v0.1.0
    pushSecret: harbor-registry-credentials

