apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: keycloak-postgresql-secret-push
  namespace: keycloak
spec:
  refreshInterval: 1h
  secretStoreRefs:
    - name: vault-backend
      kind: ClusterSecretStore
  selector:
    secret:
      name: keycloak-postgresql-secret
  data:
    - match:
        secretKey: password
        remoteRef:
          remoteKey: applications/security/keycloak/database
          property: password
    - match:
        secretKey: postgres-password
        remoteRef:
          remoteKey: applications/security/keycloak/database
          property: postgres-password
