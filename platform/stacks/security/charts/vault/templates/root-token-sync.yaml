{{- $cfg := .Values.rootTokenSync }}
{{- if $cfg.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ $cfg.serviceAccountName }}
  namespace: {{ .Release.Namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "60"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ printf "%s-root-token-sync" (include "pn-vault.fullname" .) }}
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch", "create", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ printf "%s-root-token-sync" (include "pn-vault.fullname" .) }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ printf "%s-root-token-sync" (include "pn-vault.fullname" .) }}
subjects:
- kind: ServiceAccount
  name: {{ $cfg.serviceAccountName }}
  namespace: {{ .Release.Namespace }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ printf "%s-root-token-sync" (include "pn-vault.fullname" .) }}
  namespace: {{ .Release.Namespace }}
  annotations:
    argocd.argoproj.io/hook: PreSync
    # Ensure failed/previous hook Jobs don't block subsequent syncs.
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation,HookSucceeded,HookFailed
    # Force recreation when script changes
    config-hash: "json-format-v2"
spec:
  backoffLimit: 3
  template:
    metadata:
      labels:
        app.kubernetes.io/name: root-token-sync
    spec:
      serviceAccountName: {{ $cfg.serviceAccountName }}
      restartPolicy: OnFailure
      containers:
      - name: sync
        image: {{ $cfg.image }}
        command:
        - /bin/sh
        - -c
        - |
          # NOTE: This Job runs under `/bin/sh` (not bash). `pipefail` is not POSIX
          # and breaks on shells like `dash` with: "set: Illegal option -o pipefail".
          set -eu
          attempt=0
          maxAttempts=60
          until kubectl get secret -n {{ $cfg.sourceNamespace }} {{ $cfg.sourceSecret }} >/dev/null 2>&1; do
            attempt=$((attempt+1))
            if [ "$attempt" -ge "$maxAttempts" ]; then
              echo "Timed out waiting for source secret"
              exit 1
            fi
            echo "Waiting for {{ $cfg.sourceSecret }} in {{ $cfg.sourceNamespace }}..."
            sleep 10
          done
          ROOT_TOKEN=$(kubectl get secret -n {{ $cfg.sourceNamespace }} {{ $cfg.sourceSecret }} -o jsonpath='{.data.root_token}')
          if [ -z "$ROOT_TOKEN" ]; then
            echo "root_token key missing in source secret"
            exit 1
          fi
          PLAINTEXT=$(echo "$ROOT_TOKEN" | base64 -d)
          # Crossplane Vault provider expects credentials in JSON format: {"token":"hvs.xxx"}
          JSON_CREDS="{\"token\":\"$PLAINTEXT\"}"
          kubectl -n {{ $cfg.targetNamespace }} create secret generic {{ $cfg.targetSecret }} \
            --from-literal={{ $cfg.targetSecretKey | default "token" }}="$JSON_CREDS" \
            --dry-run=client -o yaml | kubectl apply -f -
        env:
        - name: KUBECTL_NAMESPACE
          value: {{ .Release.Namespace }}
{{- end }}
