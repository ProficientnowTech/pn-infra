apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: azuread-keycloak-oidc-credentials-push
  namespace: keycloak
spec:
  refreshInterval: 1h
  secretStoreRefs:
    - name: vault-backend
      kind: ClusterSecretStore
  selector:
    secret:
      name: azuread-keycloak-oidc-credentials
  data:
    - match:
        secretKey: password
        remoteRef:
          remoteKey: applications/security/keycloak/azuread
          property: password
