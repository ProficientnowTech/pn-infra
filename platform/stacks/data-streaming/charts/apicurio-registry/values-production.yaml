## Production values for Apicurio Registry

apicurio-registry:
  registry:
    ## Production Kafka bootstrap with correct DNS domain
    kafka:
      bootstrapServers: pn-kafka-kafka-bootstrap.strimzi-kafka-operator.svc.prod-ap-south-2a.local:9092

    ## Production resources
    resources:
      requests:
        cpu: 500m
        memory: 1Gi
      limits:
        cpu: 2000m
        memory: 2Gi

    ## Production ingress
    ingress:
      enabled: true
      ingressClassName: nginx
      host: schema-registry.pnats.cloud
      path: "/"
      tls: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
        external-dns.alpha.kubernetes.io/hostname: schema-registry.pnats.cloud
        nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
        nginx.ingress.kubernetes.io/ssl-redirect: "true"
