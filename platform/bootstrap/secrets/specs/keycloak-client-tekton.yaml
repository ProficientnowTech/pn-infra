apiVersion: platform.pnats.cloud/v1alpha1
kind: SecretSpec
metadata:
  name: pcp-tekton-dashboard-client-secret
spec:
  namespace: keycloak
  type: Opaque
  vault:
    path: applications/security/keycloak/clients/tekton-dashboard
  data:
    client-id:
      literal: tekton-dashboard
      cache: true
    client-secret:
      generate:
        length: 48
