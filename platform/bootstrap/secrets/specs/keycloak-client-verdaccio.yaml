apiVersion: platform.pnats.cloud/v1alpha1
kind: SecretSpec
metadata:
  name: pcp-verdaccio-oauth-client-secret
spec:
  namespace: keycloak
  type: Opaque
  vault:
    path: applications/security/keycloak/clients/verdaccio
  data:
    client-id:
      literal: verdaccio-oauth
      cache: true
    client-secret:
      generate:
        length: 48
