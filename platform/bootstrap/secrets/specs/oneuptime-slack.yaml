apiVersion: platform.pnats.cloud/v1alpha1
kind: SecretSpec
metadata:
  name: oneuptime-slack-webhooks
spec:
  namespace: monitoring
  type: Opaque
  optional: true  # Optional service - skip if webhooks not configured
  vault:
    path: applications/monitoring/oneuptime/slack
  data:
    webhook-on-create-user:
      env: ONEUPTIME_SLACK_WEBHOOK_CREATE_USER
      cache: false
      optional: true
    webhook-on-delete-project:
      env: ONEUPTIME_SLACK_WEBHOOK_DELETE_PROJECT
      cache: false
      optional: true
    webhook-on-create-project:
      env: ONEUPTIME_SLACK_WEBHOOK_CREATE_PROJECT
      cache: false
      optional: true
    webhook-on-subscription-update:
      env: ONEUPTIME_SLACK_WEBHOOK_SUBSCRIPTION_UPDATE
      cache: false
      optional: true
