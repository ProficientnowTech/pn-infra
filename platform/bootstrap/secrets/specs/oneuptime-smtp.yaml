apiVersion: platform.pnats.cloud/v1alpha1
kind: SecretSpec
metadata:
  name: oneuptime-smtp-secret
spec:
  namespace: monitoring
  type: Opaque
  optional: true  # Optional service - skip if SMTP not configured
  vault:
    path: applications/monitoring/oneuptime/smtp
  data:
    host:
      literal: mail.pnats.cloud
    port:
      literal: "587"
    user:
      env: ONEUPTIME_SMTP_USERNAME
      cache: false
      optional: true
    password:
      env: ONEUPTIME_SMTP_PASSWORD
      cache: false
      optional: true
    from:
      literal: uptime@pnats.cloud
    from-name:
      literal: "PN Platform Uptime"
