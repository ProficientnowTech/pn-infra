apiVersion: platform.pnats.cloud/v1alpha1
kind: SecretSpec
metadata:
  name: pcp-argo-rollouts-client-secret
spec:
  namespace: keycloak
  type: Opaque
  vault:
    path: applications/security/keycloak/clients/argo-rollouts
  data:
    client-id:
      literal: argo-rollouts
      cache: true
    client-secret:
      generate:
        length: 48
