apiVersion: platform.pnats.cloud/v1alpha1
kind: SecretSpec
metadata:
  name: harbor-core-secrets
spec:
  namespace: harbor
  type: Opaque
  vault:
    path: applications/developer-platform/harbor/core
  data:
    REGISTRY_HTPASSWD:
      generate:
        length: 24
      hash:
        method: apr1
      format: "harbor_registry_user:{value}"
    REGISTRY_PASSWD:
      generate:
        length: 24
    admin-password:
      generate:
        length: 24
    database-password:
      generate:
        length: 32
    jobservice-secret:
      generate:
        length: 32
    registry-http-secret:
      generate:
        length: 48
    secret:
      generate:
        length: 48
    secretKey:
      generate:
        length: 64
