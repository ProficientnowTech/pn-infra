argocdNamespace: argocd
# Stack identification
stackName: infrastructure
# Default repository configuration
default:
  repoURL: https://github.com/pnow-devsupreme/pn-infra.git
  targetRevision: v2
# Global configuration for all applications
global:
  # ArgoCD project
  project: infrastructure
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - 'CreateNamespace=true'
    - 'RespectIgnoreDifferences=true'
  # Retry configuration
  retry:
    limit: 3
    backoff:
      duration: '5s'
      factor: 2
      maxDuration: '3m'
# Common labels applied to all ArgoCD Application resources
# These are merged with app-specific labels (app-specific takes precedence)
commonLabels:
  app.kubernetes.io/managed-by: 'platform-core'
  app.kubernetes.io/part-of: 'platform'
  platform.pnats.cloud/stack: infrastructure
  platform.pnats.cloud/layer: foundation
commonAnnotations:
  platform.pnats.cloud/managed-by: 'platform-core'
  platform.pnats.cloud/generated-by: 'platform-core-chart'
  platform.pnats.cloud/deploys: '["argocd","ingress-nginx","external-dns","cert-manager","sealed-secrets"]'
  platform.pnats.cloud/dependencies: '[]'
# Applications list - override in values-{environment}.yaml
applications: []
# Dependency orchestration
dependencies: []
dependencyCheck:
  enabled: false
  pollIntervalSeconds: 10
  image: docker.io/bitnami/kubectl:1.30.3
