{{- /*
  ExternalSecrets for Temporal
  - Pulls secrets (passwords) from Vault
  - Pulls config (host, port) from Vault

  Vault is the single source of truth for both secrets and config.
  Simple architecture: single endpoint, Temporal handles its own connection pooling.
*/ -}}

{{- /* PostgreSQL Secret (password) */ -}}
{{- if .Values.secrets }}
{{- if .Values.secrets.postgres }}
{{- if .Values.secrets.postgres.externalSecret }}
{{- if .Values.secrets.postgres.externalSecret.enabled }}
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ .Values.secrets.postgres.externalSecret.target.name | default "temporal-postgres-secret" }}
  annotations:
    argocd.argoproj.io/sync-wave: "-5"
spec:
  refreshInterval: {{ .Values.secrets.postgres.externalSecret.refreshInterval | default "1h" }}
  secretStoreRef:
    kind: {{ .Values.secrets.postgres.externalSecret.secretStoreRef.kind | default "ClusterSecretStore" }}
    name: {{ .Values.secrets.postgres.externalSecret.secretStoreRef.name | default "vault-backend" }}
  target:
    name: {{ .Values.secrets.postgres.externalSecret.target.name | default "temporal-postgres-secret" }}
    creationPolicy: {{ .Values.secrets.postgres.externalSecret.target.creationPolicy | default "Owner" }}
  data:
  {{- range .Values.secrets.postgres.externalSecret.data }}
  - secretKey: {{ .secretKey }}
    remoteRef:
      key: {{ .remoteRef.key }}
      property: {{ .remoteRef.property }}
  {{- end }}
{{- end }}
{{- end }}
{{- end }}
{{- end }}

{{- /* PostgreSQL Config (host, port) */ -}}
{{- if .Values.config }}
{{- if .Values.config.postgres }}
{{- if .Values.config.postgres.externalSecret }}
{{- if .Values.config.postgres.externalSecret.enabled }}
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ .Values.config.postgres.externalSecret.target.name | default "temporal-postgres-config" }}
  annotations:
    argocd.argoproj.io/sync-wave: "-5"
spec:
  refreshInterval: {{ .Values.config.postgres.externalSecret.refreshInterval | default "1h" }}
  secretStoreRef:
    kind: {{ .Values.config.postgres.externalSecret.secretStoreRef.kind | default "ClusterSecretStore" }}
    name: {{ .Values.config.postgres.externalSecret.secretStoreRef.name | default "vault-backend" }}
  target:
    name: {{ .Values.config.postgres.externalSecret.target.name | default "temporal-postgres-config" }}
    creationPolicy: {{ .Values.config.postgres.externalSecret.target.creationPolicy | default "Owner" }}
  data:
  {{- range .Values.config.postgres.externalSecret.data }}
  - secretKey: {{ .secretKey }}
    remoteRef:
      key: {{ .remoteRef.key }}
      property: {{ .remoteRef.property }}
  {{- end }}
{{- end }}
{{- end }}
{{- end }}
{{- end }}
