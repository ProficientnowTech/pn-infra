{{- if .Values.oauth2Proxy.enabled }}
{{- $upstreamService := printf "%s-verdaccio" .Release.Name }}
{{- $upstreamPort := .Values.oauth2Proxy.upstreamPort | default 4873 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-oauth2-proxy
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: oauth2-proxy
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  ports:
    - name: http
      port: 4180
      targetPort: http
  selector:
    app.kubernetes.io/name: oauth2-proxy
    app.kubernetes.io/instance: {{ .Release.Name }}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-oauth2-proxy
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: oauth2-proxy
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.oauth2Proxy.replicaCount | default 1 }}
  selector:
    matchLabels:
      app.kubernetes.io/name: oauth2-proxy
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: oauth2-proxy
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: oauth2-proxy
          image: "{{ .Values.oauth2Proxy.image.repository }}:{{ .Values.oauth2Proxy.image.tag }}"
          imagePullPolicy: IfNotPresent
          args:
            {{- range .Values.oauth2Proxy.extraArgs }}
            - {{ . | quote }}
            {{- end }}
            - {{ printf "--upstream=http://%s:%d" $upstreamService $upstreamPort | quote }}
          env:
            - name: OAUTH2_PROXY_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.externalSecret.secretName }}
                  key: oauth-client-id
            - name: OAUTH2_PROXY_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.externalSecret.secretName }}
                  key: oauth-client-secret
            - name: OAUTH2_PROXY_COOKIE_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.externalSecret.secretName }}
                  key: oauth-cookie-secret
          ports:
            - name: http
              containerPort: 4180
          {{- if .Values.oauth2Proxy.resources }}
          resources:
            {{- toYaml .Values.oauth2Proxy.resources | nindent 12 }}
          {{- end }}

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-verdaccio
  namespace: {{ .Release.Namespace }}
  annotations:
    {{- if .Values.oauth2Proxy.ingress.annotations }}
    {{- toYaml .Values.oauth2Proxy.ingress.annotations | nindent 4 }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.oauth2Proxy.ingress.className }}
  tls:
    - hosts:
        - {{ .Values.oauth2Proxy.ingress.host }}
      secretName: {{ .Values.oauth2Proxy.ingress.tlsSecret }}
  rules:
    - host: {{ .Values.oauth2Proxy.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-oauth2-proxy
                port:
                  number: 4180
{{- end }}
