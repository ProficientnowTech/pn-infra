apiVersion: platform.pnats.cloud/v1alpha1
kind: SecretSpec
metadata:
  name: keycloak-postgresql-secret
spec:
  namespace: keycloak
  type: Opaque
  vault:
    path: applications/security/keycloak/database
  data:
    postgres-password:
      generate:
        length: 32
        alphabet: alnum
    password:
      generate:
        length: 32
        alphabet: alnum
