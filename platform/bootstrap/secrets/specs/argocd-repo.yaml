apiVersion: platform.pnats.cloud/v1alpha1
kind: SecretSpec
metadata:
  name: argocd-private-repo
  labels:
    argocd.argoproj.io/secret-type: repository
spec:
  namespace: argocd
  type: Opaque
  vault:
    path: applications/infrastructure/argocd/repo
  data:
    name:
      literal: pn-infra
      cache: true
    type:
      literal: git
    url:
      literal: git@github.com:pnow-devsupreme/pn-infra.git
    sshPrivateKey:
      env: ARGOCD_REPO_SSH_PRIVATE_KEY
      cache: false
