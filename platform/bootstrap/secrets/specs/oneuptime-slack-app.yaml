apiVersion: platform.pnats.cloud/v1alpha1
kind: SecretSpec
metadata:
  name: oneuptime-slack-app-secret
spec:
  namespace: monitoring
  type: Opaque
  vault:
    path: applications/monitoring/oneuptime/slack-app
  data:
    client-id:
      env: ONEUPTIME_SLACK_APP_CLIENT_ID
      cache: false
    client-secret:
      env: ONEUPTIME_SLACK_APP_CLIENT_SECRET
      cache: false
    signing-secret:
      env: ONEUPTIME_SLACK_APP_SIGNING_SECRET
      cache: false
