apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: keycloak-smtp-secret-push
  namespace: keycloak
spec:
  refreshInterval: 1h
  secretStoreRefs:
    - name: vault-backend
      kind: ClusterSecretStore
  selector:
    secret:
      name: keycloak-smtp-secret
  data:
    - match:
        secretKey: smtp-password
        remoteRef:
          remoteKey: applications/security/keycloak/smtp
          property: smtp-password
