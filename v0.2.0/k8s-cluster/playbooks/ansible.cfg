[defaults]
stdout_callback = default
callbacks_enabled = profile_tasks,timer
display_skipped_hosts = False
force_color = True

# Increase concurrency - default is 5, setting to 20 for faster deployments
# You have 14 nodes, so 20 forks allows parallel execution across most nodes
forks = 20

# Timeout for gathering facts
gather_timeout = 60

[ssh_connection]
# Enable SSH pipelining for better performance
pipelining = True

# Reduce SSH connection overhead
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o ServerAliveInterval=60
timeout = 30

