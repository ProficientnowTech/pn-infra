apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: oneuptime-smtp-secret-push
  namespace: monitoring
spec:
  refreshInterval: 1h
  secretStoreRefs:
    - name: vault-backend
      kind: ClusterSecretStore
  selector:
    secret:
      name: oneuptime-smtp-secret
  data:
    - match:
        secretKey: from
        remoteRef:
          remoteKey: applications/monitoring/oneuptime/smtp
          property: from
    - match:
        secretKey: from-name
        remoteRef:
          remoteKey: applications/monitoring/oneuptime/smtp
          property: from-name
    - match:
        secretKey: host
        remoteRef:
          remoteKey: applications/monitoring/oneuptime/smtp
          property: host
    - match:
        secretKey: password
        remoteRef:
          remoteKey: applications/monitoring/oneuptime/smtp
          property: password
    - match:
        secretKey: port
        remoteRef:
          remoteKey: applications/monitoring/oneuptime/smtp
          property: port
    - match:
        secretKey: user
        remoteRef:
          remoteKey: applications/monitoring/oneuptime/smtp
          property: user
