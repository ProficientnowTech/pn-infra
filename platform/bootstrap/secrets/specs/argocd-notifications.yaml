apiVersion: platform.pnats.cloud/v1alpha1
kind: SecretSpec
metadata:
  name: argocd-notifications-secret
  labels:
    app.kubernetes.io/managed-by: Helm
  annotations:
    meta.helm.sh/release-name: argocd
    meta.helm.sh/release-namespace: argocd
spec:
  namespace: argocd
  type: Opaque
  vault:
    path: applications/infrastructure/argocd/notifications
  data:
    slack-token:
      env: ARGOCD_NOTIFICATIONS_SLACK_TOKEN
      cache: false
    email-username:
      literal: platform-admin@pnats.cloud
    email-password:
      env: ARGOCD_NOTIFICATIONS_EMAIL_PASSWORD
      cache: false
    email-host:
      literal: mail.pnats.cloud
    email-port:
      literal: "587"
    email-from:
      literal: platform-admin@pnats.cloud
