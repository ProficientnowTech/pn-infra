apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: oneuptime-core-secrets-push
  namespace: monitoring
spec:
  refreshInterval: 1h
  secretStoreRefs:
    - name: vault-backend
      kind: ClusterSecretStore
  selector:
    secret:
      name: oneuptime-core-secrets
  data:
    - match:
        secretKey: encryptionSecret
        remoteRef:
          remoteKey: applications/monitoring/oneuptime/core
          property: encryptionSecret
    - match:
        secretKey: oneuptimeSecret
        remoteRef:
          remoteKey: applications/monitoring/oneuptime/core
          property: oneuptimeSecret
