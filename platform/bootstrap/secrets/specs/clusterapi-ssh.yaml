apiVersion: platform.pnats.cloud/v1alpha1
kind: SecretSpec
metadata:
  name: cluster-api-ssh-key
spec:
  namespace: capk-system
  type: kubernetes.io/ssh-auth
  vault:
    path: applications/developer-platform/clusterapi/ssh
  data:
    ssh-privatekey:
      env: CLUSTERAPI_SSH_PRIVATE_KEY
      cache: false
