apiVersion: platform.pnats.cloud/v1alpha1
kind: SecretSpec
metadata:
  name: grafana-admin-secret
spec:
  namespace: monitoring
  type: Opaque
  vault:
    path: applications/monitoring/grafana/admin
  data:
    admin-user:
      literal: admin
      cache: true
    admin-password:
      generate:
        length: 32
