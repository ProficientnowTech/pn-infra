- name: Set kube-ovn state
  ansible.builtin.set_fact:
    _kube_ovn_state: "{{ kube_ovn_state | default('present') }}"

- name: Add kube-ovn helm repo
  kubernetes.core.helm_repository:
    name: kube-ovn
    repo_url: https://kubeovn.github.io/kube-ovn/
    kubeconfig: "{{ kubeconfig }}"

- name: Load Kube-OVN values from file
  ansible.builtin.set_fact:
    _kube_ovn_values: "{{ lookup('file', role_path ~ '/files/kube-ovn-values.yaml') | from_yaml }}"

- name: Install/upgrade Kube-OVN
  kubernetes.core.helm:
    name: kube-ovn
    chart_ref: kube-ovn/kube-ovn
    chart_version: "{{ kube_ovn_chart_version }}"
    release_namespace: "{{ kube_ovn_namespace }}"
    create_namespace: true
    kubeconfig: "{{ kubeconfig }}"
    update_repo_cache: true
    state: "{{ _kube_ovn_state }}"
    values: "{{ _kube_ovn_values | combine(kube_ovn_values | default({})) }}"

- name: Force API endpoint env on kube-ovn-cni DaemonSet
  kubernetes.core.k8s:
    state: patched
    kubeconfig: "{{ kubeconfig }}"
    kind: DaemonSet
    api_version: apps/v1
    name: kube-ovn-cni
    namespace: kube-system
    merge_type:
      - strategic-merge
    definition:
      spec:
        template:
          spec:
            containers:
              - name: cni-server
                env:
                  - name: KUBERNETES_SERVICE_HOST
                    value: "{{ kube_ovn_values.apiServerHost | default('192.168.100.2') }}"
                  - name: KUBERNETES_SERVICE_PORT
                    value: "{{ kube_ovn_values.apiServerPort | default(6443) | string }}"

- name: Force API endpoint env on kube-ovn-controller Deployment
  kubernetes.core.k8s:
    state: patched
    kubeconfig: "{{ kubeconfig }}"
    kind: Deployment
    api_version: apps/v1
    name: kube-ovn-controller
    namespace: kube-system
    merge_type:
      - strategic-merge
    definition:
      spec:
        template:
          spec:
            containers:
              - name: kube-ovn-controller
                env:
                  - name: KUBERNETES_SERVICE_HOST
                    value: "{{ kube_ovn_values.apiServerHost | default('192.168.100.2') }}"
                  - name: KUBERNETES_SERVICE_PORT
                    value: "{{ kube_ovn_values.apiServerPort | default(6443) | string }}"

- name: Force API endpoint env on kube-ovn-pinger DaemonSet
  kubernetes.core.k8s:
    state: patched
    kubeconfig: "{{ kubeconfig }}"
    kind: DaemonSet
    api_version: apps/v1
    name: kube-ovn-pinger
    namespace: kube-system
    merge_type:
      - strategic-merge
    definition:
      spec:
        template:
          spec:
            containers:
              - name: kube-ovn-pinger
                image: docker.io/kubeovn/kube-ovn:v{{ kube_ovn_chart_version }}
                env:
                  - name: KUBERNETES_SERVICE_HOST
                    value: "{{ kube_ovn_values.apiServerHost | default('192.168.100.2') }}"
                  - name: KUBERNETES_SERVICE_PORT
                    value: "{{ kube_ovn_values.apiServerPort | default(6443) | string }}"

- name: Clean up legacy kube-ovn CNI config files (avoid accidental default use)
  kubernetes.core.k8s:
    state: present
    kubeconfig: "{{ kubeconfig }}"
    definition:
      apiVersion: apps/v1
      kind: DaemonSet
      metadata:
        name: kube-ovn-cni-cleanup
        namespace: kube-system
        labels:
          app: kube-ovn
          task: cleanup
      spec:
        selector:
          matchLabels:
            name: kube-ovn-cni-cleanup
        template:
          metadata:
            labels:
              name: kube-ovn-cni-cleanup
          spec:
            hostNetwork: true
            dnsPolicy: ClusterFirstWithHostNet
            containers:
              - name: cleanup
                image: docker.io/library/busybox:1.36
                securityContext:
                  privileged: true
                command:
                  - /bin/sh
                  - -c
                  - |
                    rm -f /host/etc/cni/net.d/00-kube-ovn.conf \
                          /host/etc/cni/net.d/00-kube-ovn.conflist \
                          /host/etc/cni/net.d/01-kube-ovn.conflist \
                          /host/etc/cni/net.d/10-kube-ovn.conflist
                    sleep 5
                volumeMounts:
                  - name: cni-dir
                    mountPath: /host/etc/cni/net.d
            tolerations:
              - operator: Exists
            volumes:
              - name: cni-dir
                hostPath:
                  path: /etc/cni/net.d
                  type: Directory
  when: _kube_ovn_state == 'present'

- name: Wait for kube-ovn CNI cleanup to run
  kubernetes.core.k8s_info:
    api_version: apps/v1
    kind: DaemonSet
    name: kube-ovn-cni-cleanup
    namespace: kube-system
    kubeconfig: "{{ kubeconfig }}"
  register: cleanup_ds
  until: >
    cleanup_ds.resources | length > 0
    and cleanup_ds.resources[0].status.numberReady is defined
    and cleanup_ds.resources[0].status.desiredNumberScheduled is defined
    and (cleanup_ds.resources[0].status.numberReady | int) == (cleanup_ds.resources[0].status.desiredNumberScheduled | int)
  retries: 20
  delay: 3
  when: _kube_ovn_state == 'present'

- name: Remove kube-ovn CNI cleanup DaemonSet
  kubernetes.core.k8s:
    state: absent
    kubeconfig: "{{ kubeconfig }}"
    api_version: apps/v1
    kind: DaemonSet
    name: kube-ovn-cni-cleanup
    namespace: kube-system
  when: _kube_ovn_state == 'present'

- name: Apply Kube-OVN NetworkAttachmentDefinition
  kubernetes.core.k8s:
    state: "{{ _kube_ovn_state }}"
    kubeconfig: "{{ kubeconfig }}"
    src: network-attachment-definition.yaml
  when: _kube_ovn_state == 'present'
