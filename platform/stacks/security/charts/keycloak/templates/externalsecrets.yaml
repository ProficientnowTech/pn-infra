{{- $vault := .Values.vaultIntegration }}
{{- if $vault }}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: keycloak-admin-secret
  annotations:
    argocd.argoproj.io/sync-wave: "-5"
spec:
  refreshInterval: 1m
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: keycloak-admin-secret
    creationPolicy: Owner
  data:
  - secretKey: admin-password
    remoteRef:
      key: {{ $vault.adminPath | quote }}
      property: admin-password
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: keycloak-provider-credentials
  annotations:
    argocd.argoproj.io/sync-wave: "-5"
spec:
  refreshInterval: 1m
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: keycloak-provider-credentials
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        credentials: |
          {"baseUrl":"{{ $vault.baseUrl | default (printf "http://%s.%s.svc" .Release.Name .Release.Namespace) }}","username":"{{ $vault.username | default "admin" }}","password":"{{ `{{ .admin_password }}` }}"}
  data:
  - secretKey: admin_password
    remoteRef:
      key: {{ $vault.adminPath | quote }}
      property: admin-password
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: keycloak-postgresql-secret
  annotations:
    argocd.argoproj.io/sync-wave: "-5"
spec:
  refreshInterval: 1m
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: keycloak-postgresql-secret
    creationPolicy: Owner
  data:
  - secretKey: password
    remoteRef:
      key: {{ $vault.postgresPath | quote }}
      property: password
  - secretKey: postgres-password
    remoteRef:
      key: {{ $vault.postgresPath | quote }}
      property: postgres-password
{{- end }}
