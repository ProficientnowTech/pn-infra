apiVersion: platform.pnats.cloud/v1alpha1
kind: SecretSpec
metadata:
  name: verdaccio-credentials
spec:
  namespace: verdaccio
  type: Opaque
  vault:
    path: applications/developer-platform/verdaccio/app
  data:
    oauth-cookie-secret:
      generate:
        length: 48
    npm-robot-username:
      literal: pnpm-robot
    npm-robot-password:
      generate:
        length: 32
    htpasswd:
      generate:
        length: 32
      hash:
        method: apr1
      format: "pnpm-robot:{value}"
