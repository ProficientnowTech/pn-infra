{{- /*
  ExternalSecrets for Harbor
  - Pulls core secrets from Vault (admin password, database password, etc.)
  - Pulls S3 credentials from Vault

  Prerequisites: Secrets must be created in Vault before deploying Harbor.
  See: docs/platform/vault-secret-prerequisites.md
*/ -}}

{{- /* Harbor Core Secrets */ -}}
{{- if .Values.secrets }}
{{- if .Values.secrets.core }}
{{- if .Values.secrets.core.externalSecret }}
{{- if .Values.secrets.core.externalSecret.enabled }}
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ .Values.secrets.core.externalSecret.target.name | default "harbor-core-secrets" }}
  annotations:
    argocd.argoproj.io/sync-wave: "-5"
spec:
  refreshInterval: {{ .Values.secrets.core.externalSecret.refreshInterval | default "1h" }}
  secretStoreRef:
    kind: {{ .Values.secrets.core.externalSecret.secretStoreRef.kind | default "ClusterSecretStore" }}
    name: {{ .Values.secrets.core.externalSecret.secretStoreRef.name | default "vault-backend" }}
  target:
    name: {{ .Values.secrets.core.externalSecret.target.name | default "harbor-core-secrets" }}
    creationPolicy: {{ .Values.secrets.core.externalSecret.target.creationPolicy | default "Owner" }}
  data:
  {{- range .Values.secrets.core.externalSecret.data }}
  - secretKey: {{ .secretKey }}
    remoteRef:
      key: {{ .remoteRef.key }}
      property: {{ .remoteRef.property }}
  {{- end }}
{{- end }}
{{- end }}
{{- end }}
{{- end }}

{{- /* Harbor S3 Credentials */ -}}
{{- if .Values.secrets }}
{{- if .Values.secrets.s3 }}
{{- if .Values.secrets.s3.externalSecret }}
{{- if .Values.secrets.s3.externalSecret.enabled }}
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ .Values.secrets.s3.externalSecret.target.name | default "harbor-s3-credentials" }}
  annotations:
    argocd.argoproj.io/sync-wave: "-5"
spec:
  refreshInterval: {{ .Values.secrets.s3.externalSecret.refreshInterval | default "1h" }}
  secretStoreRef:
    kind: {{ .Values.secrets.s3.externalSecret.secretStoreRef.kind | default "ClusterSecretStore" }}
    name: {{ .Values.secrets.s3.externalSecret.secretStoreRef.name | default "vault-backend" }}
  target:
    name: {{ .Values.secrets.s3.externalSecret.target.name | default "harbor-s3-credentials" }}
    creationPolicy: {{ .Values.secrets.s3.externalSecret.target.creationPolicy | default "Owner" }}
  data:
  {{- range .Values.secrets.s3.externalSecret.data }}
  - secretKey: {{ .secretKey }}
    remoteRef:
      key: {{ .remoteRef.key }}
      property: {{ .remoteRef.property }}
  {{- end }}
{{- end }}
{{- end }}
{{- end }}
{{- end }}
