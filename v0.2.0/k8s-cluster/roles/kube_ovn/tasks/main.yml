- name: Set kube-ovn state
  ansible.builtin.set_fact:
    _kube_ovn_state: "{{ kube_ovn_state | default('present') }}"

- name: Add kube-ovn helm repo
  kubernetes.core.helm_repository:
    name: kube-ovn
    repo_url: https://kubeovn.github.io/kube-ovn/
    kubeconfig: "{{ kubeconfig }}"

- name: Load Kube-OVN values from file
  ansible.builtin.set_fact:
    _kube_ovn_values: "{{ lookup('file', role_path ~ '/files/kube-ovn-values.yaml') | from_yaml }}"

- name: Install/upgrade Kube-OVN
  kubernetes.core.helm:
    name: kube-ovn
    chart_ref: kube-ovn/kube-ovn
    chart_version: "{{ kube_ovn_chart_version }}"
    release_namespace: "{{ kube_ovn_namespace }}"
    create_namespace: true
    kubeconfig: "{{ kubeconfig }}"
    update_repo_cache: true
    state: "{{ _kube_ovn_state }}"
    values: "{{ _kube_ovn_values | combine(kube_ovn_values | default({})) }}"

- name: Apply Kube-OVN NetworkAttachmentDefinition
  kubernetes.core.k8s:
    state: "{{ _kube_ovn_state }}"
    kubeconfig: "{{ kubeconfig }}"
    src: network-attachment-definition.yaml
  when: _kube_ovn_state == 'present'
