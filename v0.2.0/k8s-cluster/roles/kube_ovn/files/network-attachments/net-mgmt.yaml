---
apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  name: net-mgmt
  namespace: kube-system
  annotations:
    description: "Management network - Node agents, monitoring (VLAN 100)"
spec:
  config: |
    {
      "cniVersion": "0.3.1",
      "type": "kube-ovn",
      "server_socket": "/run/openvswitch/kube-ovn-daemon.sock",
      "provider": "net-mgmt.kube-system.ovn"
    }
