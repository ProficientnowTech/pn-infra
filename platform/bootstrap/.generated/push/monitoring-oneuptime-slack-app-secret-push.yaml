apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: oneuptime-slack-app-secret-push
  namespace: monitoring
spec:
  refreshInterval: 1h
  secretStoreRefs:
    - name: vault-backend
      kind: ClusterSecretStore
  selector:
    secret:
      name: oneuptime-slack-app-secret
  data:
    - match:
        secretKey: client-id
        remoteRef:
          remoteKey: applications/monitoring/oneuptime/slack-app
          property: client-id
    - match:
        secretKey: client-secret
        remoteRef:
          remoteKey: applications/monitoring/oneuptime/slack-app
          property: client-secret
    - match:
        secretKey: signing-secret
        remoteRef:
          remoteKey: applications/monitoring/oneuptime/slack-app
          property: signing-secret
