{{- /*
  ExternalSecrets for Keycloak
  - Pulls admin credentials from Vault
  - Pulls PostgreSQL credentials from Vault (if manageKeycloakSecrets is true)

  Controller default fields are explicitly set to prevent OutOfSync issues.
*/ -}}
{{- $vault := .Values.vaultIntegration }}
{{- if $vault }}
{{- $manageKeycloakSecrets := and (hasKey $vault "manageKeycloakSecrets") (eq (get $vault "manageKeycloakSecrets") true) }}
{{- if $manageKeycloakSecrets }}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: keycloak-admin-secret
  annotations:
    argocd.argoproj.io/sync-wave: "-5"
spec:
  refreshInterval: 1m
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: keycloak-admin-secret
    creationPolicy: Merge
    deletionPolicy: Retain
  data:
  - secretKey: admin-password
    remoteRef:
      key: {{ $vault.adminPath | quote }}
      property: admin-password
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None
---
{{- end }}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: keycloak-provider-credentials
  annotations:
    argocd.argoproj.io/sync-wave: "-5"
spec:
  refreshInterval: 1m
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: keycloak-provider-credentials
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      engineVersion: v2
      mergePolicy: Replace
      metadata: {}
      data:
        credentials: |
          {"url":"{{ $vault.baseUrl | default (printf "http://%s.%s.svc" .Release.Name .Release.Namespace) }}","client_id":"{{ $vault.clientId | default "admin-cli" }}","username":"{{ $vault.username | default "admin" }}","password":"{{ `{{ .admin_password }}` }}"}
  data:
  - secretKey: admin_password
    remoteRef:
      key: {{ $vault.adminPath | quote }}
      property: admin-password
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None
---
{{- if $manageKeycloakSecrets }}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: keycloak-postgresql-secret
  annotations:
    argocd.argoproj.io/sync-wave: "-5"
spec:
  refreshInterval: 1m
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: keycloak-postgresql-secret
    creationPolicy: Merge
    deletionPolicy: Retain
  data:
  - secretKey: password
    remoteRef:
      key: {{ $vault.postgresPath | quote }}
      property: password
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None
  - secretKey: postgres-password
    remoteRef:
      key: {{ $vault.postgresPath | quote }}
      property: postgres-password
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None
{{- end }}
{{- end }}
