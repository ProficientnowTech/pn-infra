---
cost-analyzer:
  global:
    prometheus:
      enabled: true
      fqdn: http://prometheus-kube-prometheus-prometheus.monitoring:9090

  prometheus:
    server:
      enabled: true
    nodeExporter:
      enabled: true
    kubeStateMetrics:
      enabled: true

  kubecostProductConfigs:
    clusterName: "pn-infrastructure"
    currencyCode: "USD"

  ingress:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-production
      external-dns.alpha.kubernetes.io/ttl: "60"
    hosts:
    - cost.pnats.cloud
    paths:
    - /
    tls:
    - secretName: kubecost-tls
      hosts:
      - cost.pnats.cloud

  persistentVolume:
    enabled: true
    storageClass: bulk-ec
    size: 50Gi

  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 2Gi

  grafana:
    enabled: true
    sidecar:
      dashboards:
        enabled: true
