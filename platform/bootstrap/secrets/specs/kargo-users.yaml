apiVersion: platform.pnats.cloud/v1alpha1
kind: SecretSpec
metadata:
  name: kargo-users-credentials
spec:
  namespace: kargo
  type: Opaque
  vault:
    path: applications/development-workloads/kargo/users
  data:
    platform-admin-email:
      literal: platform-admin@pnats.cloud
    platform-admin-password:
      generate:
        length: 24
    devops-user-email:
      literal: mfaizan@pnats.cloud
    devops-user-password:
      generate:
        length: 24
    readonly-user-email:
      literal: pshetty@pnats.cloud
    readonly-user-password:
      generate:
        length: 24
