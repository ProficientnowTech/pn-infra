---
# Prometheus values - simplified for initial deployment

kube-prometheus-stack:
  # Disable some components initially to keep it simple
  kubeStateMetrics:
    enabled: true
  nodeExporter:
    enabled: true

  prometheus:
    enabled: true
    prometheusSpec:
      retention: 30d

      # Enable WAL compression to reduce disk usage and replay time
      walCompression: true

      # Increase startup probe timeout for WAL replay
      # With 30d retention and 50Gi storage, WAL replay can take 20-30 minutes
      # 120 failures Ã— 15s period = 30 minutes max startup time
      startupProbe:
        enabled: true
        initialDelaySeconds: 30
        periodSeconds: 15
        timeoutSeconds: 10
        failureThreshold: 120

      storageSpec:
        volumeClaimTemplate:
          spec:
            storageClassName: plt-blk-hdd-repl
            accessModes: [ "ReadWriteOnce" ]
            resources:
              requests:
                storage: 50Gi

      resources:
        requests:
          cpu: 500m
          memory: 4Gi
        limits:
          cpu: 2000m
          memory: 8Gi

  alertmanager:
    enabled: true
    alertmanagerSpec:
      storage:
        volumeClaimTemplate:
          spec:
            storageClassName: plt-blk-hdd-repl
            accessModes: [ "ReadWriteOnce" ]
            resources:
              requests:
                storage: 10Gi

  # Avoid BestEffort pods getting evicted first on memory pressure nodes.
  prometheus-node-exporter:
    resources:
      requests:
        cpu: 10m
        memory: 32Mi
      limits:
        cpu: 100m
        memory: 128Mi

  grafana:
    enabled: false # We'll deploy Grafana separately
